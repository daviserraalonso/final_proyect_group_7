<h2 class="text-center mb-4">Enviar Resolución</h2>
<form [formGroup]="form" (ngSubmit)="submit()" class="form-horizontal">
  <div class="form-group">
    <mat-form-field class="w-100">
      <textarea matInput placeholder="Resolución" formControlName="resolution" rows="5"></textarea>
    </mat-form-field>
  </div>
  <div class="form-group text-right">
    <button mat-button type="submit" class="btn btn-primary">Enviar</button>
    <button mat-button type="button" class="btn btn-secondary" (click)="dialogRef.close()">Cancelar</button>
  </div>
</form>
