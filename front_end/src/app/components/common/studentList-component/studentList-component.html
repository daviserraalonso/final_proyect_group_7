<section class="container">
  <h3>Lista de alumnos</h3>
  <hr>
  <div class="row">
    <ng-container *ngIf="arrUsers.length > 0; else noStudents">
      <div *ngFor="let user of arrUsers" class="col-12 col-md-6 col-xl-4">
        <app-studentCard-component [miUser]="user"></app-studentCard-component>
      </div>
    </ng-container>
    <ng-template #noStudents>
      <p>No hay estudiantes disponibles.</p>
    </ng-template>
  </div>
  <nav class="navegacion">
    <ul class="pagination">
      <li class="page-item">
        <a class="page-link link-light bg-dark" (click)="pagePrev()">Previous</a>
      </li>
      <li class="page-item">
        <a class="page-link link-light bg-dark" (click)="pageNext()">Next</a>
      </li>
    </ul>
  </nav>
</section>
