<div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <h2 class="mb-4">Tareas del Alumno</h2>
        <mat-card>
          <mat-card-header>
            <mat-card-title>Tareas</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <table mat-table [dataSource]="tasks" class="mat-elevation-z8">
              <!-- Título Column -->
              <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Título </th>
                <td mat-cell *matCellDef="let task"> {{ task.title }} </td>
              </ng-container>
  
              <!-- Descripción Column -->
              <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Descripción </th>
                <td mat-cell *matCellDef="let task"> {{ task.description }} </td>
              </ng-container>
  
              <!-- Fecha de Entrega Column -->
              <ng-container matColumnDef="dueDate">
                <th mat-header-cell *matHeaderCellDef> Fecha de Entrega </th>
                <td mat-cell *matCellDef="let task"> {{ task.dueDate | date }} </td>
              </ng-container>
  
              <!-- Completado Column -->
              <ng-container matColumnDef="completed">
                <th mat-header-cell *matHeaderCellDef> Completado </th>
                <td mat-cell *matCellDef="let task">
                  <mat-icon *ngIf="task.completed" color="primary">check_circle</mat-icon>
                  <mat-icon *ngIf="!task.completed" color="warn">highlight_off</mat-icon>
                </td>
              </ng-container>
            
              <!-- Comentarios de Tarea Column -->
              <ng-container matColumnDef="tarea_comentarios">
                <th mat-header-cell *matHeaderCellDef> Comentarios </th>
                <td mat-cell *matCellDef="let task"> {{ task.tarea_comentarios }} </td>
              </ng-container>
            
              <!-- Nombre de Materia Column -->
              <ng-container matColumnDef="materia_nombre">
                <th mat-header-cell *matHeaderCellDef> Materia </th>
                <td mat-cell *matCellDef="let task"> {{ task.materia_nombre }} </td>
              </ng-container>
            
              <!-- Nombre de Profesor Column -->
              <ng-container matColumnDef="profesor_nombre">
                <th mat-header-cell *matHeaderCellDef> Profesor </th>
                <td mat-cell *matCellDef="let task"> {{ task.profesor_nombre }} </td>
              </ng-container>

              <!-- Acciones Column -->
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef> Acciones </th>
                <td mat-cell *matCellDef="let task">
                  <button mat-button (click)="openTaskForm(task)">Enviar Resolución</button>
                </td>
              </ng-container>
  
              <!-- Header and Row Declarations -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
