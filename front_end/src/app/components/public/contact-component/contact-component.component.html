<div class="container-flex">
    <div class="row justify-content-center align-items-center">
        <div class="form-container">
            <mat-card>
              <mat-card-title>Contacto</mat-card-title>
              <mat-card-content>
                <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                  <!-- name -->
                  <mat-form-field appearance="fill" class="form-field">
                    <mat-label>Nombre</mat-label>
                    <input matInput formControlName="name" required />
                    <mat-error *ngIf="contactForm.get('name')?.hasError('required')">El nombre es obligatorio</mat-error>
                    <mat-error *ngIf="contactForm.get('name')?.hasError('minlength')">Mínimo 3 caracteres</mat-error>
                  </mat-form-field>
          
                  <!-- email -->
                  <mat-form-field appearance="fill" class="form-field">
                    <mat-label>Correo Electrónico</mat-label>
                    <input matInput formControlName="email" type="email" required />
                    <mat-error *ngIf="contactForm.get('email')?.hasError('required')">El email es obligatorio</mat-error>
                    <mat-error *ngIf="contactForm.get('email')?.hasError('email')">Introduce un email válido</mat-error>
                  </mat-form-field>
          
                  <!-- message -->
                  <mat-form-field appearance="fill" class="form-field">
                    <mat-label>Mensaje</mat-label>
                    <textarea matInput formControlName="message" rows="4" required></textarea>
                    <mat-error *ngIf="contactForm.get('message')?.hasError('required')">El mensaje es obligatorio</mat-error>
                    <mat-error *ngIf="contactForm.get('message')?.hasError('minlength')">Mínimo 10 caracteres</mat-error>
                  </mat-form-field>
          
                  <!-- button send -->
                  <button mat-raised-button color="primary" type="submit" [disabled]="contactForm.invalid">
                    Enviar
                  </button>
                </form>
              </mat-card-content>
            </mat-card>
          </div>          
    </div>
</div>
