<google-map class="map" width="100%" height="100%" (idle)="onMapChanges()" [options]="mapOptions()">

    <div class="openButton">
        <mat-icon class="icon" (click)="initLocation()" matSuffix>person</mat-icon>
    </div>

    <map-marker [position]="userPosition()"></map-marker>

    @for (teacher of teacherFilter; track teacher.id) {
        <map-marker #teacherMarker="mapMarker" [position]="addMarkers(teacher.lat, teacher.lon)"  >
          <map-info-window #infoWindow="mapInfoWindow" >
              <h5 class="fs-6 m-0">{{ teacher.name }}</h5>
              <hr class="m-1" noshade="noshade">
              <p class="m-1">Precio: </p>
              <p class="m-1">Materia:</p>
          </map-info-window>
        </map-marker>
    }
</google-map>
