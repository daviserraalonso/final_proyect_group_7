<div class="row">
    <div class="col-4 scroll">
      <section class="example-section">
        <label class="example-margin">Filtros:</label>
        <mat-radio-group [(ngModel)]="labelPosition">
          <mat-radio-button (click)="prueba($event)" class="example-margin" value="lengua">Lengua</mat-radio-button>
          <mat-radio-button class="example-margin" (click)="prueba($event)" value="programación">Programación</mat-radio-button>
        </mat-radio-group>
      </section>
        @for (teacher of filterteacher; track teacher.id) {
            <mat-card class="example-card" appearance="outlined" (click)="teacherLocation(teacher.lat, teacher.lon)">
                <mat-card-header>
                  <mat-card-title-group>
                    <mat-card-title>{{teacher.nombre}}</mat-card-title>
                    <mat-card-subtitle>{{teacher.precio}}</mat-card-subtitle>
                    <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
                  </mat-card-title-group>
                </mat-card-header>
                <mat-card-content>
                  {{teacher.materia}}
                </mat-card-content>
              </mat-card>
        }
    </div>
    <div class="col-8 fix">
        <google-map width="100%" height="100vh" [options]="mapOptins()"  [center]="position()">
            <mat-icon class="mylocation" matSuffix (click)="myLocation()">person_pin_circle</mat-icon>

            <map-marker [position]="myPosition()"></map-marker>
            @for (teacher of filterteacher; track teacher.id) {
                <map-marker #teacherMarker="mapMarker" [position]="addMarkers(teacher.lat, teacher.lon)" (mapClick)="openInfoWindow(teacherMarker, infoWindow)" [options]="{icon: createIcon()}">
                  <map-info-window #infoWindow="mapInfoWindow" >
                  
                      <h5 class="fs-6 m-0">{{ teacher.nombre }}</h5>
                      <hr class="m-1" noshade="noshade">
                      <p class="m-1">Precio: {{ teacher.precio}} </p>
                      <p class="m-1">Materia: {{teacher.materia}}</p>

                  

                  

                  </map-info-window>
                </map-marker>
            }
            <map-marker></map-marker>
        </google-map>
    </div>
</div>
