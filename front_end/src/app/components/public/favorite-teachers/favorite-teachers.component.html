<div class="teachers-container">
  <h2>Profesores Destacados</h2>
  <div class="cards-container">
    <div class="card" *ngFor="let teacher of teachers">
      <img [src]="teacher.img" alt="Foto de {{ teacher.nombre }}" class="teacher-img">
      <h3>{{ teacher.nombre }}</h3>
      <a [routerLink]="teacher.areaLink" class="teacher-area">{{ teacher.area }}</a>
      <p class="teacher-rating">Puntuaci√≥n: {{ teacher.puntuacion }}/5 ({{ teacher.calificaciones }}+ calificaciones)</p>
      <p class="teacher-description">{{ teacher.descripcion }}</p>
    </div>
  </div>
</div>
