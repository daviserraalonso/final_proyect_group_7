<section class="login-block mt-4 mb-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10 login-sec">
        <h2 class="text-center">Iniciar sesión en TeacherApp</h2>
        <form class="login-form">
          <div class="form-group">
            <label for="email" class="text-uppercase">Usuario</label>
            <input type="email" id="email" class="form-control" placeholder="example@example.com">
          </div>

          <div class="form-group mt-2">
            <label for="password" class="text-uppercase">Contraseña</label>
            <input type="password" id="password" class="form-control" placeholder="">
          </div>


          <div class="form-check mt-2">
            <label class="form-check-label">
              <input type="checkbox" class="form-check-input">
              <small>Recordarme</small>
            </label>
          </div>
          <div class="row mt-3">
            <button type="submit" class="btn btn-login float-right">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
