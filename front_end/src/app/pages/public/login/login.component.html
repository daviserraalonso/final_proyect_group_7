<section class="login-block mt-4 mb-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-10 login-sec">
        <h2 class="text-center">Iniciar sesión en TeacherApp</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit($event)" class="login-form">
          <div class="form-group">
            <label for="email" class="text-uppercase">Usuario</label>
            <input formControlName="email" type="email" id="email" class="form-control" placeholder="example@example.com" required>
          </div>

          <div class="form-group mt-3">
            <label for="password" class="text-uppercase">Contraseña</label>
            <input formControlName="password" type="password" id="password" class="form-control" placeholder="******" required>
          </div>

          <div class="form-check mt-3">
            <label class="form-check-label">
              <input formControlName="rememberMe" type="checkbox" class="form-check-input">
              <small>Recordarme</small>
            </label>
          </div>

          <div class="row mt-4">
            <button type="submit" class="btn btn-login btn-block">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
